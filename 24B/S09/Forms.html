<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h2>Forms Concept</h2>
    <form>
      <input
        type="text"
        placeholder="user name"
        size="20"
        maxlength="7"
        minlength="5"
        required
        disabled
        value="sagar"
      />
      <br /><br />
      <hr />
      <br /><br />
      <input type="time" />
      <br /><br />
      <hr />
      <br /><br />
      <input type="date" />
      <br /><br />
      <hr />
      <br /><br />
      <input type="file" multiple />
      <br /><br />
      <hr />
      <br /><br />
      <input type="button" value="login" />
      <input type="reset" />
      <input type="submit" />
      <br /><br />
      <hr />
      <br /><br />

      <input type="checkbox" />
      <label>HTML</label>

      <input type="checkbox" />
      <label>CSS</label>
      <input type="checkbox" />
      <label>JS</label>
      <br /><br />
      <hr />
      <br /><br />

      <input type="password" placeholder="password" />

      <br /><br />
      <hr />
      <br /><br />
      <input type="text" placeholder="name" value="cjdncdkjnc" />
      <br /><br />
      <hr />
      <br /><br />
      <input type="radio" name="gender" />
      <label>male</label>

      <input type="radio" name="gender" />
      <label>female</label>
      <input type="radio" name="gender" />
      <label>others</label>
      <br /><br />
      <hr />
      <br /><br />
    </form>
  </body>
</html>
